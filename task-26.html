<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .slotMachine {
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }
      .card {
        width: 100px;
        height: 150px;
        margin: 10px;
        font-size: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid black;
        background-color: white;
      }
      .controls {
        margin-top: 20px;
      }
      .scoreboard {
        margin-top: 20px;
        font-size: 20px;
      }
      .betControls,
      .moneyControls {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Slot Machine</h1>

    <div class="slotMachine">
      <div class="card" id="card1">?</div>
      <div class="card" id="card2">?</div>
      <div class="card" id="card3">?</div>
    </div>
    <div class="controls">
      <button onclick="spin()">ğŸ° Spinn</button>
    </div>
    <div class="betControls">
      Innsats:
      <button onclick="">-</button>
      <span id="bet">1</span>
      <button onclick="">+</button>
    </div>

    <div class="moneyControls">
      <button onclick="">Sett inn 10 kreditter</button>
      <button onclick="">Ta ut 10 kreditter</button>
    </div>

    <div class="scoreboard">
      Kreditter: <span id="credits">50</span> | Poeng: <span id="score">0</span>
    </div>

    <script>
      let credits = 50;
      let score = 0;
      let bet = 1;
      let spins = 0;
      const symbols = ["ğŸ’", "ğŸ‹", "ğŸ””", "â­", "ğŸ‡", "ğŸ’"];

      function spin() {
        if (credits < bet) {
          alert("Ingen kreditter igjen! Oppdater siden for Ã¥ spille igjen.");
          return;
        }

        credits -= bet;
        spins++;

        let card1 = symbols[Math.floor(Math.random() * symbols.length)];
        let card2 = symbols[Math.floor(Math.random() * symbols.length)];
        let card3 = symbols[Math.floor(Math.random() * symbols.length)];

        // Ã˜ker sjansene for Ã¥ vinne i begynnelsen av spillet - syns jeg
        if (spins <= 10) {
          if (Math.random() < 0.5) {
            card1 =
              card2 =
              card3 =
                symbols[Math.floor(Math.random() * symbols.length)];
          }
        }

        document.getElementById("card1").innerText = card1;
        document.getElementById("card2").innerText = card2;
        document.getElementById("card3").innerText = card3;

        if (card1 === card2 && card2 === card3) {
          score += 10 * bet;
          credits += 5 * bet; // Bonus for Ã¥ vinne
          alert(
            "ğŸ‰ Du vant! +" + 10 * bet + " poeng og +" + 5 * bet + " kreditter!"
          );
        }

        document.getElementById("credits").innerText = credits;
        document.getElementById("score").innerText = score;
      }
    </script>
  </body>
</html>
