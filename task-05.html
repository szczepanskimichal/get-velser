<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tastatur</title>
    <link rel="stylesheet" href="./css/style05.css" />
  </head>

  <body>
    <div class="phone">
      <input
        type="text"
        id="textField"
        readonly
        placeholder="Telefonskjerm..."
      />
      <div class="keyboard">
        <div class="key" onclick="updateTextField(this)">Q</div>
        <div class="key" onclick="updateTextField(this)">W</div>
        <div class="key" onclick="updateTextField(this)">E</div>
        <div class="key" onclick="updateTextField(this)">R</div>
        <div class="key" onclick="updateTextField(this)">T</div>
        <div class="key" onclick="updateTextField(this)">Y</div>
        <div class="key" onclick="updateTextField(this)">U</div>
        <div class="key" onclick="updateTextField(this)">I</div>
        <div class="key" onclick="updateTextField(this)">O</div>
        <div class="key" onclick="updateTextField(this)">P</div>

        <div class="key" onclick="updateTextField(this)">A</div>
        <div class="key" onclick="updateTextField(this)">S</div>
        <div class="key" onclick="updateTextField(this)">D</div>
        <div class="key" onclick="updateTextField(this)">F</div>
        <div class="key" onclick="updateTextField(this)">G</div>
        <div class="key" onclick="updateTextField(this)">H</div>
        <div class="key" onclick="updateTextField(this)">J</div>
        <div class="key" onclick="updateTextField(this)">K</div>
        <div class="key" onclick="updateTextField(this)">L</div>

        <div class="key" onclick="updateTextField(this)">Z</div>
        <div class="key" onclick="updateTextField(this)">X</div>
        <div class="key" onclick="updateTextField(this)">C</div>
        <div class="key" onclick="updateTextField(this)">V</div>
        <div class="key" onclick="updateTextField(this)">B</div>
        <div class="key" onclick="updateTextField(this)">N</div>
        <div class="key" onclick="updateTextField(this)">M</div>

        <div class="key shift" onclick="toggleShift()">⇧</div>
        <div class="key backspace" onclick="backspace()">⌫</div>
        <div class="key space" onclick="addSpace()">␣</div>
        <div class="key enter" onclick="clearText()">⏎</div>
      </div>
    </div>

    <script src="./js/task-05.js"></script>
  </body>
</html>
