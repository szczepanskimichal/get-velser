<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visuell Teller</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .counter {
        font-size: 48px;
        margin: 20px;
      }
      button {
        font-size: 20px;
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="counter" id="counter">0</div>

    <button onclick="increase()">Ã˜k</button>
    <button onclick="decrease()">Minsk</button>

    <script>
      let count = 0;

      function increase() {
        count++;
        document.getElementById("counter").innerHTML = count;
        // document.getElementById("counter").textContent = count;
      }

      function decrease() {
        count--;
        document.getElementById("counter").innerHTML = count;
        // document.getElementById("counter").textContent = count;
      }
    </script>
  </body>
</html>
