<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic HTML Styling</title>
    <style>
      #content {
        padding: 20px;
        border: 2px solid #333;
        text-align: center;
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div id="content">Dynamic content to style!</div>

    <div style="margin-top: 20px">
      <label>
        Enter Text:
        <input
          type="text"
          id="textInput"
          placeholder="Type your text here"
          oninput="updateText()"
        /> </label
      ><br />
      <label>
        Font Family:
        <input type="text" id="fontFamily" placeholder="e.g., Arial" /> </label
      ><br />
      <label>
        Background Color:
        <input
          type="text"
          id="backgroundColor"
          placeholder="e.g., lightblue"
        /> </label
      ><br />
      <label>
        Font Size:
        <input
          type="range"
          id="fontSize"
          min="10"
          max="48"
          value="24"
          oninput="updateFontSize()"
        />
        <span id="fontSizeValue">24px</span> </label
      ><br />
      <label>
        Text Color:
        <input type="text" id="textColor" placeholder="e.g., darkred" /> </label
      ><br />
      <label>
        Margin:
        <input
          type="range"
          id="margin"
          min="0"
          max="50"
          value="10"
          oninput="updateMargin()"
        />
        <span id="marginValue">10px</span> </label
      ><br />
      <label>
        Border Color:
        <input
          type="text"
          id="borderColor"
          placeholder="e.g., darkblue"
        /> </label
      ><br />
      <label>
        Border Style:
        <select id="borderStyle">
          <option value="solid">Solid</option>
          <option value="dashed">Dashed</option>
          <option value="dotted">Dotted</option>
        </select> </label
      ><br />
      <label>
        Border Width:
        <input
          type="range"
          id="borderWidth"
          min="1"
          max="10"
          value="2"
          oninput="updateBorderWidth()"
        />
        <span id="borderWidthValue">2px</span> </label
      ><br />
      <label>
        Width:
        <input
          type="number"
          id="width"
          min="100"
          max="800"
          value="400"
          oninput="updateWidth()"
        />
        <span id="widthValue">400px</span> </label
      ><br />
      <label>
        Height:
        <input
          type="number"
          id="height"
          min="100"
          max="800"
          value="200"
          oninput="updateHeight()"
        />
        <span id="heightValue">200px</span> </label
      ><br />
      <label>
        Text Shadow:
        <input
          type="text"
          id="textShadow"
          placeholder="e.g., 2px 2px 5px gray"
        /> </label
      ><br />
      <label>
        Animation Duration:
        <input
          type="number"
          id="animationDuration"
          min="0.1"
          max="2"
          step="0.1"
          value="0.3"
          oninput="updateAnimationDuration()"
        />
        <span id="animationDurationValue">0.3s</span> </label
      ><br /><br />
      <button onclick="applyStyles()">Apply Styles</button>
      <button onclick="resetStyles()">Reset Styles</button>
    </div>

    <script>
      function updateText() {
        const textInput = document.getElementById("textInput").value;
        document.getElementById("content").textContent = textInput;
      }

      function updateFontSize() {
        const fontSize = document.getElementById("fontSize").value;
        document.getElementById("fontSizeValue").textContent = fontSize + "px";
        document.getElementById("content").style.fontSize = fontSize + "px";
      }

      function updateMargin() {
        const margin = document.getElementById("margin").value;
        document.getElementById("marginValue").textContent = margin + "px";
        document.getElementById("content").style.margin = margin + "px";
      }

      function updateBorderWidth() {
        const borderWidth = document.getElementById("borderWidth").value;
        document.getElementById("borderWidthValue").textContent =
          borderWidth + "px";
        document.getElementById("content").style.borderWidth =
          borderWidth + "px";
      }

      function updateWidth() {
        const width = document.getElementById("width").value;
        document.getElementById("widthValue").textContent = width + "px";
        document.getElementById("content").style.width = width + "px";
      }

      function updateHeight() {
        const height = document.getElementById("height").value;
        document.getElementById("heightValue").textContent = height + "px";
        document.getElementById("content").style.height = height + "px";
      }

      function updateAnimationDuration() {
        const duration = document.getElementById("animationDuration").value;
        document.getElementById("animationDurationValue").textContent =
          duration + "s";
        document.getElementById("content").style.transitionDuration =
          duration + "s";
      }

      function applyStyles() {
        const fontFamily = document.getElementById("fontFamily").value;
        const backgroundColor =
          document.getElementById("backgroundColor").value;
        const textColor = document.getElementById("textColor").value;
        const borderColor = document.getElementById("borderColor").value;
        const borderStyle = document.getElementById("borderStyle").value;
        const textShadow = document.getElementById("textShadow").value;

        const element = document.getElementById("content");

        // Apply styles
        if (fontFamily) element.style.fontFamily = fontFamily;
        if (backgroundColor) element.style.backgroundColor = backgroundColor;
        if (textColor) element.style.color = textColor;
        if (borderColor) element.style.borderColor = borderColor;
        if (borderStyle) element.style.borderStyle = borderStyle;
        if (textShadow) element.style.textShadow = textShadow;
      }

      function resetStyles() {
        // Reset
        document.getElementById("content").style = "";
        document.getElementById("fontFamily").value = "";
        document.getElementById("backgroundColor").value = "";
        document.getElementById("textColor").value = "";
        document.getElementById("borderColor").value = "";
        document.getElementById("borderStyle").value = "solid";
        document.getElementById("borderWidth").value = 2;
        document.getElementById("width").value = 400;
        document.getElementById("height").value = 200;
        document.getElementById("textShadow").value = "";
        document.getElementById("fontSize").value = 24;
        document.getElementById("margin").value = 10;
        document.getElementById("animationDuration").value = 0.3;

        updateText();
        updateFontSize();
        updateMargin();
        updateBorderWidth();
        updateWidth();
        updateHeight();
        updateAnimationDuration();
      }
    </script>
  </body>
</html>
