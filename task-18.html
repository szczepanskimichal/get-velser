<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape Room</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      // View - Initial Question
      function question1() {
        document.getElementById("app").innerHTML = `
          <h1>Escape Room</h1>
          <div id="spørsmål">Hva er 2 + 2?</div>
          <div id="submitDiv">
            <input id="inputField" type="text" placeholder="Skriv svaret ditt her" />
            <button id="btnSubmit" onclick="submitAnswer1()">Sjekk svar</button>
          </div>
          <div id="text"></div>
        `;
      }

      // Controller - Submit Answer for Question 1
      function submitAnswer1() {
        const inputId = document
          .getElementById("inputField")
          .value.trim()
          .toLowerCase();

        if (inputId === "4") {
          document.getElementById("text").innerText =
            "Riktig! Klikk på knappen for å gå til neste spørsmål.";
          document.getElementById("submitDiv").innerHTML = `
            <button onclick="question2()">Neste spørsmål</button>
          `;
        } else {
          document.getElementById("text").innerText = "Feil svar! Prøv igjen.";
        }
      }

      // View - Question 2
      function question2() {
        document.getElementById("app").innerHTML = `
          <h1>Escape Room</h1>
          <div id="spørsmål">Hva er hovedstaden i Norge?</div>
          <div id="submitDiv">
            <input id="inputField" type="text" placeholder="Skriv svaret ditt her" />
            <button id="btnSubmit" onclick="submitAnswer2()">Sjekk svar</button>
          </div>
          <div id="text"></div>
        `;
      }

      // Controller - Submit Answer for Question 2
      function submitAnswer2() {
        const inputId = document
          .getElementById("inputField")
          .value.trim()
          .toLowerCase();

        if (inputId === "oslo") {
          document.getElementById("text").innerText =
            "Riktig! Klikk på knappen for å gå til neste spørsmål.";
          document.getElementById("submitDiv").innerHTML = `
            <button onclick="showQuestion3()">Neste spørsmål</button>
          `;
        } else {
          document.getElementById("text").innerText = "Feil svar! Prøv igjen.";
        }
      }

      // View - Question 3
      function showQuestion3() {
        document.getElementById("app").innerHTML = `
          <h1>Escape Room</h1>
          <div id="spørsmål">Hva er fargen på himmelen?</div>
          <div id="submitDiv">
            <input id="inputField" type="text" placeholder="Skriv svaret ditt her" />
            <button id="btnSubmit" onclick="submitAnswer3()">Sjekk svar</button>
          </div>
          <div id="text"></div>
        `;
      }

      // Controller - Submit Answer for Question 3
      function submitAnswer3() {
        const inputId = document
          .getElementById("inputField")
          .value.trim()
          .toLowerCase();

        if (inputId === "blå") {
          document.getElementById("text").innerText =
            "Gratulerer! Du har fullført alle spørsmålene!";
          document.getElementById("submitDiv").innerHTML = "";
        } else {
          document.getElementById("text").innerText = "Feil svar! Prøv igjen.";
        }
      }

      // Initial call to set fields
      question1();
    </script>
  </body>
</html>
