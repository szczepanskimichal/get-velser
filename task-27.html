<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Legg tall sammen</title>
  </head>
  <body>
    <div class="main">
      <h1>Legg tall sammen</h1>
      <p>Legg sammen to tall og vis resultatet</p>
      <input type="number" id="num1" placeholder="Tall 1" />
      <input type="number" id="num2" placeholder="Tall 2" />
      <button onclick="add()">Legg sammen</button>
      <p id="result"></p>
    </div>
    <script>
      function add() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let result = parseInt(num1) + parseInt(num2);
        document.getElementById(
          "result"
        ).innerHTML = `Resultatet er: ${result}`;
      }
    </script>
  </body>
</html>
